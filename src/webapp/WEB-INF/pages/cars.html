<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>

<table border="1">

    <tr>
        <th>model</th>
        <th>color</th>
        <th>series</th>
    </tr>

        <tr th:each="car : ${cars}">
            <td th:utext="${car.getModel()}">model</td>
            <td th:utext="${car.getColor()}">color</td>
            <td th:utext="${car.getSeries()}">series</td>
        </tr>
</table>

</body>
</html>
